        - ../crypto-config/peerOrganizations/hprovider_healthcare_com/peers/peer2_hprovider_healthcare_com/tls:/etc/hyperledger/fabric/tls
        - peer2_hprovider_healthcare_com:/var/hyperledger/production
    deploy:
      mode: replicated
      placement:
        constraints: [node.role == worker]
    ports:
      - 11051:8051
    networks:
      health_network:
        aliases:
          - peer2_hprovider_healthcare_com
    

  peer3_hprovider_healthcare_com:
