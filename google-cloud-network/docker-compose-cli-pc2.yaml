version: '3'

volumes:
  peer1_hprovider_healthcare_com:
  peer2_hprovider_healthcare_com:  
  peer3_hprovider_healthcare_com:
  peer4_hprovider_healthcare_com:

networks:
  health_network:
    external: 
      name: health_network

services:

  peer1_hprovider_healthcare_com:
    image: hyperledger/fabric-peer:$IMAGE_TAG
    hostname: peer1_hprovider_healthcare_com
    env_file: env/.peer1-hp-env
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/hprovider_healthcare_com/peers/peer1_hprovider_healthcare_com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/hprovider_healthcare_com/peers/peer1_hprovider_healthcare_com/tls:/etc/hyperledger/fabric/tls
        - peer1_hprovider_healthcare_com:/var/hyperledger/production
    ports:
      - 8051:8051
    networks:
      health_network:
        aliases:
          - peer1_hprovider_healthcare_com
    deploy:
      mode: replicated
      placement:
        constraints: [node.role == worker]
  
  peer2_hprovider_healthcare_com:
    image: hyperledger/fabric-peer:$IMAGE_TAG
    hostname: peer2_hprovider_healthcare.com
    env_file: env/.peer2-hp-env
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
