---
name: first-network-org${ORG}
version: 1.0.0
client:
  organization: ${ORGMSP}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORGMSP}:
    mspid: ${ORGMSP}MSP
    peers:
    - peer0_${ORG}_healthcare_com
    - peer1_${ORG}_healthcare_com
    certificateAuthorities:
    - ca_${ORG}_healthcare_com
peers:
  peer0_${ORG}_healthcare_com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0_${ORG}_healthcare_com
      hostnameOverride: peer0_${ORG}_healthcare_com
  peer1_${ORG}_healthcare_com:
    url: grpcs://localhost:${P1PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer1_{ORG}_healthcare_com
      hostnameOverride: peer1_${ORG}_healthcare_com
certificateAuthorities:
  ca_${ORG}_healthcare_com:
    url: https://localhost:${CAPORT}
    caName: ca_${ORG}_healthcare_com
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
