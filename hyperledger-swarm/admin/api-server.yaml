apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: hprovider.healthcare.com
  name: admin
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
       app: health-network
       role: admin
       org: hprovider.healthcare.com
       name: admin
    spec:
      # nodeSelector:
      #   # assume all org node can access to docker
      #   org: hprovider.healthcare.com
      containers:
       - name: admin
         image: health-network/admin-api
         imagePullPolicy: Never
         env: 
         - name:  PORT
           value: "9000"
         ports:
          - containerPort: 9000
         # command: ["yarn", "yarn start"]
         command: [ "/bin/bash", "-c", "--" ]
         args: [ "yarn && yarn start" ]
         # args: [ "while true; do sleep 30; done;" ]                    
         workingDir: /home
         volumeMounts:
          - mountPath: /host/var/run/
            name: run
          - mountPath: /home
            name: working

      restartPolicy: Always

      volumes:
         - name: run
           hostPath:
             path: /var/run
         - name: working
           hostPath:
             path: /Users/thanhtu/MyProjects/Hyperledger/Fabric/baas/admin

--- 
apiVersion: v1
kind: Service
metadata:
   namespace: hprovider.healthcare.com
   name: admin
spec:
 selector:
   app: health-network
   role: admin
   org: hprovider.healthcare.com
   name: admin
 type: NodePort
 ports:
   - name: endpoint
     protocol: TCP
     port: 9000     
     targetPort: 9000
     nodePort: 30900

